<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bible Verse Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Bible Verse Guessing Game</h1>
      <p>Guess where the random verse below is from. 10 points for each correct guess!</p>
      <h4 id="score">Current Score: 0</h4>

    </header>
    <div>
      <h2>Random Verse</h2>
      <p class="hidden" id="precedingVerse"></p>
      <p id="randomVerse"></p>
      <p class="hidden" id="succeedingVerse"></p>
      <button id="changeVerse">Different Verse?</button>
      <button id="hint">Want a hint?</button>

      <h3>Select your answer</h3>
      <ul>
        <input class="guess" type="button" id="guessChoice1">
        <input class="guess" type="button" id="guessChoice2">
        <input class="guess" type="button" id="guessChoice3">
        <input class="guess" type="button" id="guessChoice4">
        <input class="guess" type="button" id="guessChoice5">
        <input class="guess" type="button" id="guessChoice6">
      </ul>
    </div>

    <script src="bible.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="easy-version-main.js"></script>
  </body>
</html>
